<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Transformation: Reflection about X-Axis</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="logos">
      <img src="images/img3.png" alt="" class="logo">
      <h1>Grafikz</h1>
    </div>
    <div class="nav">
      <ul>
        <a href="index.html">
          <li>Home</li>
        </a>
        <li>Cgip</li>
      </ul>
    </div>
  </header>
  <div class="form-container">
    <div class="right-side">
      <div class="container">
        <p class="text">ENTER THE COORDINATE OF THE TRIANGLE ..</p>
      </div>
      <form action="">
        <h1 class="f-title">Compose</h1>
        <div class="form-group">
          <label for="X1">X1:</label>
          <input type="text" placeholder="Enter the X1 value" id="x1">
          <label for="Y1">Y1:</label>
          <input type="text" placeholder="Enter the Y1 value" id="y1">
        </div>
        <div class="form-group">
          <label for="X2">X2:</label>
          <input type="text" placeholder="Enter the X2 value" id="x2">
          <label for="Y2">Y2:</label>
          <input type="text" placeholder="Enter the Y2 value" id="y2">
        </div>
        <div class="form-group">
          <label for="X3">X3:</label>
          <input type="text" placeholder="Enter the X3 value" id="x3">
          <label for="Y3">Y3:</label>
          <input type="text" placeholder="Enter the Y3 value" id="y3">
        </div>
        <button type="submit" id="btn">Find</button>
      </form>
      <div class="explanation" id="exp">
        <button type="submit" id="formula" class="for">Formula</button>
        <button type="submit" id="hide">Hide</button>
        <span>General formula: </span>
      </div>
    </div>
    <div class="wrapper">
      <canvas id="canvas"></canvas>
      <p class="t-vertices">Transformed Vertices</p>
      <div class="result">
        <div class="r-value">
          <span>X1:</span>
          <div class="value" id="X1"></div>
          <span>Y1:</span>
          <div class="value" id="Y1"></div>
        </div>
        <div class="r-value">
          <span>X2:</span>
          <div class="value" id="X2"></div>
          <span>Y2:</span>
          <div class="value" id="Y2"></div>
        </div>
        <div class="r-value">
          <span>X3:</span>
          <div class="value" id="X3"></div>
          <span>Y3:</span>
          <div class="value" id="Y3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
